version: '3.8'

services:
  trading_db:
    image: postgres:9.6.20
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5700:5432"
    volumes:
      - trading_db:/var/lib/postgresql/data
    secrets:
      - postgres_password

volumes:
  trading_db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${HOME}/Environnements/database/trading'

secrets:
  postgres_password:
    file: ../conf/secrets/postgres_secret.txt
